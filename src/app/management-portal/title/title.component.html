<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <h2 class="title">Titles</h2>
            <a (click)="add()" class="button pull-right">
                <i class="icon add"></i> Add Title
            </a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let title of titles; let i = index" class="col-lg-4 col-md-2">
            <div class="box">
                <div class="row" id="{{i}}" (click)="more(i)">
                    <div class="col-sm-11 title"><span id="t{{i}}">{{title.name | titlecase}}</span>
                        <div id="e{{i}}" class="ui left input edit hidden loading">
                            <input type="text" [(ngModel)]="title.name" (keyup.enter)="quickEdit(i,title._id,title.name)">
                            <i id="icon{{i}}" class="search icon hidden"></i>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <i class="icon angle down"></i>
                    </div>
                </div>
                <div class="row expanded" id="{{i}}">
                    <div class="ui secondary labeled icon menu">
                        <a class="item" (click)="edit(i)">
                            <i class="icon edit"></i> Quick Edit
                        </a>
                        <a class="item">
                            <i class="icon trash" (click)="delete(title) "></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
