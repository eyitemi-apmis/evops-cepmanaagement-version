<div class="page-content">
    <div class="container-fluid">
        <div (click)="back()" class="button"><i class="ui icon angle left"></i> Back</div>
        <div class="row">
            <h2 class="title">Professions | {{profession.name}}
            </h2>
            <a class="pull-right button" (click)="add()">
                <i class="icon add"></i> Add Cader
            </a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let cader of profession.caders; let i = index" class="col-lg-4">
            <div class="box">
                <div class="row" id="{{i}}" (click)="more(i)">
                    <div class=" col-sm-11 title"> <span id="t{{i}}">{{cader.name | titlecase}}</span>
                        <div id="e{{i}}" class="ui left input edit hidden loading ">
                            <input type="text " [(ngModel)]="cader.name " (keyup.enter)="quickEdit(i,profession._id) ">
                            <i id="icon{{i}}" class="search icon hidden "></i>
                        </div>
                    </div>
                    <div class="col-sm-1 ">
                        <i class="icon angle down"></i>
                    </div>
                </div>
                <div class="row expanded" id="{{i}}">
                    <div class="ui secondary labeled icon menu">
                        <a class="item" (click)="edit(i)">
                            <i class="icon edit"></i> Quick Edit
                        </a>
                        <a class="item" (click)="delete(cader)">
                            <i class="icon trash"></i> Delete
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
